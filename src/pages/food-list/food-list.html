<ion-header>

  <ion-navbar>
    <ion-title>Food Items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of displayFoodItemsList;let i of index;">
      <ion-col>{{item.foodItemName}}</ion-col>
      <ion-col pull-right>
        <button clear (click)="incrementQty(i)"><ion-icon name="add-circle" class="custom-circle"></ion-icon></button>{{item.foodItemQuantity}}
        <button clear (click)="decrementQty(i)"><ion-icon name="remove-circle" class="custom-circle"></ion-icon></button></ion-col>
    </ion-item>
  </ion-list>
</ion-content>
